<header class="site-header">
	<div class="branding">
		{% if site.theme_settings.gravatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="https://secure.gravatar.com/avatar/{{ site.theme_settings.gravatar }}?s=100" alt=""/>
		</a>
		{% elsif site.theme_settings.avatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="{{ site.baseurl }}/img/{{ site.theme_settings.avatar }}" alt=""/>
		</a>
		{% endif %}
		<h1 class="site-title">
			<a href="{{ site.baseurl }}/">{{ site.theme_settings.title }}</a>
		</h1>
	</div>
	<nav class="site-nav">
		<ul>
			<li>
				<a class="page-link" href="{{ site.baseurl }}/tumblestone">
					Tumblestone
				</a>
			</li>
			<li>
				<a class="page-link" href="{{ site.baseurl }}/scramble-legends">
					Scramble Legends
				</a>
			</li>
			<li>
				<a class="page-link" href="{{ site.baseurl }}/petunk">
					Petunk
				</a>
			</li>
			<li>
				<a class="page-link" href="{{ site.baseurl }}/adlib">
					Adlib
				</a>
			</li>
			<li>
				<a class="page-link" href="{{ site.baseurl }}/about">
					About
				</a>
			</li>
		</ul>
	</nav>
</header>
